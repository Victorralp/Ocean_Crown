<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
    <pattern id="smallgrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.25" stroke-opacity="0.1"/>
    </pattern>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#smallgrid)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Horizontal Lines -->
  <line x1="0" y1="25%" x2="100%" y2="25%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  <line x1="0" y1="50%" x2="100%" y2="50%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  <line x1="0" y1="75%" x2="100%" y2="75%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Vertical Lines -->
  <line x1="25%" y1="0" x2="25%" y2="100%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  <line x1="50%" y1="0" x2="50%" y2="100%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  <line x1="75%" y1="0" x2="75%" y2="100%" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Add some dots at intersections for visual interest -->
  <circle cx="25%" cy="25%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  <circle cx="25%" cy="50%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  <circle cx="25%" cy="75%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  
  <circle cx="50%" cy="25%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  <circle cx="50%" cy="50%" r="3" fill="white" fill-opacity="0.5" filter="url(#glow)" />
  <circle cx="50%" cy="75%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  
  <circle cx="75%" cy="25%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  <circle cx="75%" cy="50%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
  <circle cx="75%" cy="75%" r="2" fill="white" fill-opacity="0.4" filter="url(#glow)" />
</svg> 